syntax = "proto3";

option go_package = "github.com/Gleb988/online-shop_proto/protoimage";

service Image {
    rpc UploadImage(stream ImageMessage) returns (UploadResult);
}

message ImageMessage {
    oneof data {
        Metadata metadata = 1;
        bytes image_chunk = 2;
    }
}

message UploadResult {
    bool result = 1;
}

message Metadata {
    string service = 1;
    string dir_name = 2;
}

