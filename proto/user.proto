syntax = "proto3";

option go_package = "github.com/Gleb988/online-shop_proto/protouser";

message CreateUserRequest {
    string name = 1;
    string email = 2;
    string password = 3;
}

message CreateUserResponse {
    int32 id = 1;
}

service User {
    rpc Create(CreateUserRequest) returns (CreateUserResponse);
}

